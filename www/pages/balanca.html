<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balanca</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/balanca.css">
  
</head>
<body>
     <header>
        <h2>Gerenciador PO</h2>
        <img src="../img/logo.svg" alt="">
    </header>
    <main>
        <div class="bg-p"><p>INFORME AS GRAMAS DO KIT REPARO PB TRINCA CURTA</p></div>
        
        <input type="number" step="0.1" id="input-gramas" placeholder="Informe o peso em gramas" class="input-style">

    </main>
     <div class="quantidade-produtos">
  
        <div class="bg-p"><p>INFORME A QUANTIDADE DE PRODUTOS CONTADOS PELA ENTRADA</p></div>
        
        <input type="number" name="" id="input-produto" placeholder="informe a quantidade de produtos" class="input-style">
    </div>

    <div class="peso-caixa">
    
        <div class="bg-p"><p>INFORME O PESO DA CAIXA</p></div>
        
        <input type="number" name="" id="input-peso" placeholder="informe o peso da caixa" class="input-style">
    </div>
   
    <div id="caixa-resultado" class="bg-p" style="display: none;">
    <p><strong>Resultado:</strong> <span id="resultado-final"></span> <span id="resultado-kg"> gramas</span> </p>
</div>
<div id="resultado-sem-caixa" class="bg-p-alt"></div>

   <p class="bug-alert" id="bug-alert">Em Desenvolvimento!</p>
</div>
</body>
<script src="../js/balanco.js"></script>
</html>
